Loyality As screen:
    Fill: =RGBA(31, 31, 31, 1)
    LoadingSpinnerColor: =RGBA(255, 200, 61, 1)

    mainbottomnav_12 As mainbottomnav:
        NavItems: |-
            =Table(
                {
                    Title: If(
                        varAttendance = "end",
                        "End",
                        varAttendance = "start",
                        "Start",
                        varAttendance = "done",
                        "Ended"
                    ),
                    //Title: Start,
                    Screen: If(
                        varAttendance = "start",
                        StartDay,
                        varAttendance = "end",
                        'End day',
                        varAttendance = "done",
                        'Day Ended'
                    ),
                    Icon: CalendarBlank,
                    Active: false
                },
                {
                    Title: "Job Cards",
                    Screen: Visits,
                    Icon: Waypoint,
                    Active: false
                },
                {
                    Title: "Dashboard",
                    Screen: Home,
                    Icon: Waffle,
                    Active: false
                },
                {
                    Title: "Learning Path",
                    Screen: 'Learning Path',
                    Icon: ListScrollWatchlist,
                    Active: false
                },
                {
                    Title: "Loyalty",
                    Screen: Loyality,
                    Icon: Currency,
                    Active: true
                }
            )
        Y: =1056

